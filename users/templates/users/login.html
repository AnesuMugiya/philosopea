{% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="registerNav">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand px-3 pt-3" href="{% url 'index' %}">Philosopea</a>
        </div>
    </nav>
    <div class="containter row">
        <div class="col-md-3"></div>
        <div class="content-section col-md-6 px-5 py-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h1 class="mt-4 pb-5">log in</h1>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="mt-3 pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
                </small>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>

</html>
